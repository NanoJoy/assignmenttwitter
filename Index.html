<!DOCTYPE html>
<head>
    <title>TwitTrack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="src/js/frontend.js"></script>
    <style>
        #errors p {
            color: orangered
        }
        #submitButton, #errors, #resultsDiv {
            float: left;
            clear: left
        }
        .formlabel{
            clear:left;
            display:block;
            float:left;
            margin:0 0 1em 0;
            padding:0 0.5em 0 0;
            text-align:right;
            width:10em;
        }
        .forminput{
            float:left;
            margin:0 0.5em 0.5em 0;
        }
    </style>
</head>

<body>
    <div id="searchInputsDiv">
        <label for="screenName" class="formlabel">Screen name</label>
        <input type="text" id="screenName" class="forminput">
        <span id="screenNameHelp" class="helper"></span>

        <label for="searchTerms" class="formlabel">Search terms</label>
        <input type="text" id="searchTerms" class="forminput">
        
        <label for="tweetCount" class="formlabel">Number of tweets</label>
        <input type="number" id="tweetCount" min="0" class="forminput">
        
        <label for="usingLocation" class="formlabel">Filter by location</label>
        <input type="checkbox" id="usingLocation" class="forminput">
        
        <div id="locationInputs">
            <label for="useMyLocation" class="formlabel">Use my current location</label>
            <input type="checkbox" id="useMyLocation" class="forminput">
            
            <label for="latitude" class="formlabel">Latitude</label>
            <input type="number" id="latitude" min="-90" max="90" class="forminput">
            
            <label for="longitude" class="formlabel">Longitude</label>
            <input type="number" id="longitude" min="-180" max="180" class="forminput">
            
            <label for="radius" class="formlabel">Within</label>
            <span class="forminput">
            <input type="number" id="radius" class="forminput">
            <select type="select" id="unit">
                <option value="mi">miles</option>
                <option value="km">kilometers</option>
            </select>
            </span>
            
        </div>
        <button id="submitButton">Search</button>
    </div>
    <div id="errors"></div>
    <div id="resultsDiv">

    </div>
</body>
